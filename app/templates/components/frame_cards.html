<div class="frame-container">
    {% for frame in results %}
    {% include 'components/frame_card.html' %}
    {% endfor %}
</div>
{% if has_more %}
<div hx-get="/search" hx-trigger="revealed"
    hx-vals='{"page": "{{ page + 1 }}", "text_query": "{{ text_query }}", "text_weight": "{{ text_weight }}", "object_weight": "{{ object_weight }}"}'
    hx-target="this" hx-swap="outerHTML">
    <div class="htmx-indicator">Loading more results...</div>
</div>
{% endif %}
