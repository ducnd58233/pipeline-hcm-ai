<div class="frame-card">
    {% if frame.frame_path %}
    <img src="{{ frame.frame_path }}" alt="Frame {{ frame.id }}">
    {% else %}
    <div class="placeholder-image">No image available</div>
    {% endif %}

    <p>Frame ID: {{ frame.id }}</p>

    {% if frame.score is not none %}
    <p>Similarity Score: {{ frame.score|round(4) }}</p>
    {% endif %}

    <input type="checkbox" hx-post="/toggle_frame" hx-vals='{"frame_id": "{{ frame.id }}"}' hx-swap="none" hx-ws="true"
        {% if frame.selected %}checked{% endif %}>

    {% if selected_frame %}
    <button hx-post="/submit_frame" hx-target="#confirm-submit-modal">
        Submit
    </button>
    {% endif %}
</div>
