<div class="pagination">
    {% if page > 1 %}
    <button hx-get="/search" hx-target="#search-results"
        hx-vals='{"query": "{{ query }}", "page": {{ page - 1 }}, "per_page": {{ per_page }}}'>
        Previous
    </button>
    {% endif %}

    <span>Page {{ page }} of {{ total_pages }}</span>

    {% if page < total_pages %} <button hx-get="/search" hx-target="#search-results"
        hx-vals='{"query": "{{ query }}", "page": {{ page + 1 }}, "per_page": {{ per_page }}}'>
        Next
        </button>
        {% endif %}
</div>

<div class="search-results">
    {% for frame in results %}
    {% include 'components/frame_card.html' with context %}
    {% endfor %}
</div>
