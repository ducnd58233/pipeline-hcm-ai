<div class="grid-cell" hx-post="/add_object_to_grid?row={{ row }}&col={{ col }}" hx-trigger="click" hx-target="this"
    hx-swap="outerHTML">
    {% if grid_state.get((row, col)) %}
    <div class="cell-content" style="position: relative;">
        <img src="/static/icons/{{ grid_state[(row, col)] }}.jpeg" alt="{{ grid_state[(row, col)] }}">
        <button type="button" class="remove-icon-btn" hx-post="/remove_object_from_grid?row={{ row }}&col={{ col }}"
            hx-trigger="click" hx-target="closest .grid-cell" hx-swap="outerHTML">x</button>
    </div>
    {% endif %}
</div>
