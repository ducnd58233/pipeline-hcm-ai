<div id="selected-frames" class="frame-container {% if not frames %}empty{% endif %}">
    {% if frames %}
    {% for frame in frames %}
    {% with frame=frame, is_selected_section=True %}
    {% include 'components/frame_card.html' %}
    {% endwith %}
    {% endfor %}

    {% else %}
    <p>No frames selected.</p>
    {% endif %}
</div>
