<div id="selected-frames" hx-ext="ws" ws-connect="/ws" hx-trigger="frame-toggled from:body">
    {% if frames %}
    {% for frame in frames %}
    {% with frame=frame %}
    {% include 'components/frame_card.html' %}
    {% endwith %}
    {% endfor %}
    {% else %}
    <p>No frames selected.</p>
    {% endif %}
</div>
