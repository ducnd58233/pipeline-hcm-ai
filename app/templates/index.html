{% extends "base.html" %}
{% block content %}
<h1>Video Retrieval</h1>

<form hx-get="{{ url_for('main.search') }}" hx-target="#search-results">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<div id="selected-frames-container">
    <h2>Selected Frames</h2>
    <div id="selected-frames" hx-get="{{ url_for('main.get_selected_frames') }}" hx-trigger="load"></div>
</div>

<div id="search-results"></div>

<div id="details-popup" class="details-popup"></div>
<div id="overlay" class="overlay"
    onclick="this.classList.remove('active'); document.getElementById('details-popup').classList.remove('active');">
</div>

{% endblock %}
